<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el Área y Perímetro de un Cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro Cuadrado</button> <!-- Por defecto todos los botones son de tipo submit pero al colocarle type button ya solo se comporta como boton normal-->
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área Cuadrado</button>
        </form>
    </section>
    <section>
        <h2>Calcula el Área y Perímetro de un Triangulo</h2>
        <form action="">
            <label for="InputL1Triangulo">Escribe cuanto mide el lado 1 del triangulo:</label>
            <input id="InputL1Triangulo" type="number">
            <label for="InputL2Triangulo">Escribe cuanto mide el lado 2 del triangulo:</label>
            <input id="InputL2Triangulo" type="number">
            <label for="InputBaseTriangulo">Escribe cuanto mide la base del triangulo:</label>
            <input id="InputBaseTriangulo" type="number">
            <label for="InputAlturaTriangulo">Escribe cuanto mide la altura del triangulo:</label>
            <input id="InputAlturaTriangulo" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro Triangulo</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área Triangulo</button>
        </form>
    </section>
    <section>
        <h2>Calcula el Área y Perímetro de un Circulo</h2>
        <form action="">
            <label for="InputRadioCirculo">Escribe cuanto mide el radio del circulo:</label>
            <input id="InputRadioCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro Circulo</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área Circulo</button>
        </form>
    </section>
    <section>
        <h2>Calcular la altura de un triángulo isósceles</h2>
        <form action="">
            <label for="InputLado1TrianguloI">Escribe cuanto mide el lado 1 del triangulo:</label>
            <input id="InputLado1TrianguloI" type="number">
            <label for="InputLado2TrianguloI">Escribe cuanto mide el lado 2 del triangulo:</label>
            <input id="InputLado2TrianguloI" type="number">
            <label for="InputBaseTrianguloI">Escribe cuanto mide la base del triangulo:</label>
            <input id="InputBaseTrianguloI" type="number">
            <button type="button" onclick="calculaAlturaTriangulo()">Calcular Altura Triangulo Isosceles</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
